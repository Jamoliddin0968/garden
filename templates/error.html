<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="{% if message.tags %}alert alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<!-- Your admin content goes here -->

</body>
</html>
